version: '3.8'

services:
  # Backend Server
  server:
    build:
      context: .
      dockerfile: Dockerfile.server
    container_name: mindbloom-server
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    networks:
      - mindbloom-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s

  # Frontend Client
  client:
    build:
      context: .
      dockerfile: Dockerfile.client
    container_name: mindbloom-client
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      server:
        condition: service_healthy
    networks:
      - mindbloom-network

networks:
  mindbloom-network:
    driver: bridge
