services:
  # Backend API Service
  - type: web
    name: mindbloom-api
    runtime: node
    region: singapore
    plan: free
    buildCommand: cd server && npm install
    startCommand: cd server && node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: OPENAI_API_KEY
        sync: false  # Set this manually in Render dashboard
    healthCheckPath: /api/health

# Note: Deploy frontend as Static Site manually via Render dashboard
# Set environment variable: VITE_API_URL=https://mindbloom-api.onrender.com
